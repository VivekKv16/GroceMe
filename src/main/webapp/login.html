<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroceMe | Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="grocery-header">
    <div class="grocery-logo">GroceMe</div>
    <nav class="grocery-nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="signIn.html">Sign Up</a></li>
        </ul>
    </nav>
</header>

<section class="grocery-login">
    <div class="grocery-login-container">
        <h2>Login to GroceMe</h2>
        <form action="LoginServlet" method="post">
            <input type="tel" name="phone" placeholder="Enter the phone number" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="grocery-btn">Login</button>
        </form>
        <p>Don't have an account? <a href="signIn.html">Sign Up</a></p>
    </div>
</section>
</body>
</html>
