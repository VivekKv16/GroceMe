<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroceMe | Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="grocery-header">
    <div class="grocery-logo">GroceMe</div>
    <nav class="grocery-nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
</header>

<section class="grocery-sign">
    <div class="grocery-login-container">
        <h2>Create Your Account</h2>
        <form action="SignInServlet" method="post">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="text" name="phone" placeholder="Phone Number" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="grocery-btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</section>
</body>
</html>
